language: ruby
script: script/test
env:
  global:
    - JEKYLL_START_SLEEP=30
    - UBERSPACE_FINGERPRINT="lacerta.uberspace.de,2001:1a50:11:0:5f:8f:ac:d3 ssh-rsa "
before_install:
  - openssl aes-256-cbc -K $encrypted_d2d926216dc4_key -iv $encrypted_d2d926216dc4_iv
    -in _docs/id_rsa_travis-ci.private.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - echo $UBERSPACE_FINGERPRINT >> ~/.ssh/known_hosts
  - ssh enricog@lacerta.uberspace.de 'hostname'
